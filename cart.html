<!DOCTYPE html>
<html>
  <head>
    <title>Shopping cart</title>
    <meta charset="utf-8">
    <meta name="viewport"content="width=device-width, initial-scale=1">
    <link rel="stylesheet"type="text/css"href="css/bootstrap4.min.css">
    <link rel="stylesheet"type="text/css"href="css/style.css">
    <link rel="stylesheet"type="text/css"href="css/style1.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    
    
  </head>
  <body>
    <div class="banner-top">
            <span style="color:#ffffff;text-decoration:none" ><i class="fa fa-info-circle" style="margin-right: 3px;"></i> Your Order Could Take 7/10 Days to arrive</span>
    </div>
    
    <div class=row>
      <div class="col-sm-6">
        <div class="sectiont-left">
          <div class="log0-big">
            
          </div>
          <ul class="breadcrumb">
            <li>
              <span class="my-font">2. Your Data</span>
              <span>
                <i class="fa fa-chevron-right faf" aria-hidden="true"> </i>
              </span>
            </li>
            <li>
              <span class="my-font">3. Shipping</span>
              <span>
                <i class="fa fa-chevron-right faf" aria-hidden="true"> </i>
              </span>
            </li>
            <li>
              <span class="my-font">4. Payment</span>
            </li>     
          </ul>
          <div class="pay-with">
            <span id="bold-text">You can pay quickly with</span>
            <span class="two-buttons">
              <span><button class="btn btn-yellow1"><img src="img/carts/paypal.png" style="width:180px;height:30px"></button></span>
              <span><button class="btn btn-yellow2"><img src="img/carts/amazon.png" style="width:180px;height:30px"></button></span>
            </span>
            
          </div>
          <span id="bold-un">OR ENTER YOUR DETAILS MANUALLY FOR OTHER FORMS OF PAYMENTS</span>
          <div class="my-form">
            <div id="space">
              <span class="left">2. Your Data</span><span class="right">Already have an account?
                <a href=" #" style="color:#00f1ff">Enter or Register</a>
              </span>
            </div>
            <form>
              <div class="form-group"> 
                <input type="email" class="form-control bdg" id="email" placeholder="Email*" name="email">
              </div>
               <div class="checkbox" >
                <label class="reduce"><input type="checkbox" name="remember"> Receive tips and tricks from our sexologist, news and an offer - We never share your information and you can unsubscribe whenever you want</label>
              </div>
              <span class="left">Shipping Address</span>
              <div class="form-group form-inline">
                <input type="text" class="form-control bdg" id="name" placeholder="names*" name="name">
                <input type="text" class="form-control bdg" id="surame" placeholder="surnames*" name="surname">
              </div>
              <div class="form-group"> 
                <input type="text" class="form-control bdg" id="direction" placeholder="Direction*" name="direction">
              </div>
              <div class="form-group"> 
                <input type="text" class="form-control bdg" id="address" placeholder="Floor,Srair,Door" name="address">
              </div>
              <div class="form-group"> 
                <input type="text" class="form-control bdg" id="city" placeholder="City*" name="city">
              </div>
              <div class="form-group form-inline">
                <input type="text" class="form-control bdg" id="country" placeholder="Country*" name="country">
                <input type="text" class="form-control bdg" id="province" placeholder="Province/State" name="province">
                 <input type="text" class="form-control bdg" id="postal" placeholder="Postal Code" name="postal">
              </div>
              <div class="form-group"> 
                <input type="text" class="form-control bdg" id="dni" placeholder="DNI -only for International Shipments" name="dni">
              </div>
              <div class="form-group"> 
                <input type="text" class="form-control bdg" id="phone" placeholder="Mobile Phone- Required by the carrier*" name="phone">
              </div>
              <div class="checkbox" >
                <label class="reduce"><input type="checkbox" name="account"> Create an account - You will accumulate points and have access to special offers</label>
              </div>
             
              <button type="submit" class="btn btn-cyan">Continue -> Shipping</button>
            </form>
            
          </div>
          
        </div>
      </div>
      <div class="col-sm-6">
        <div class="sectiont-right">
          
        </div>
      </div>
    </div>
  </body>
  </html>
